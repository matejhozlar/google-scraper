<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Scraper</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Google Scraper</h1>

      <form class="form" onsubmit="return false;" aria-label="Search form">
        <label class="sr-only" for="keyword">Keyword</label>
        <input
          type="text"
          id="keyword"
          name="userInput"
          placeholder="Type something..."
          autocomplete="off"
          aria-required="true"
        />
        <button id="search" type="button" aria-label="Search">Submit</button>
      </form>

      <section id="results-section" class="results hidden" aria-live="polite">
        <div class="results-toolbar">
          <div class="results-meta">
            <span id="result-count">0</span> results
          </div>
          <div class="results-actions">
            <button id="download-json" class="btn ghost" disabled>
              Download JSON
            </button>
          </div>
        </div>

        <div id="results-grid" class="results-grid" role="list"></div>

        <div id="empty-state" class="empty-state hidden">
          <p>No results yet. Try a search above.</p>
        </div>
      </section>

      <div
        id="loading"
        class="loading hidden"
        role="status"
        aria-live="assertive"
      >
        <span class="spinner" aria-hidden="true"></span>
        <span>Fetching results…</span>
      </div>
      <div id="error" class="error hidden" role="alert"></div>
    </div>

    <footer>&copy; 2025 Matej Hozlár</footer>
    <script type="module" src="./scripts/search.js"></script>
  </body>
</html>
