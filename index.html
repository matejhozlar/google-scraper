<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Scraper</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Google Scraper</h1>

      <form class="form" onsubmit="return false;">
        <input
          type="text"
          id="keyword"
          name="userInput"
          placeholder="Type something..."
        />
        <button id="search" type="button">Submit</button>
      </form>
    </div>

    <footer>&copy; 2025 Matej Hozl√°r</footer>

    <script>
      document.getElementById("search").addEventListener("click", async () => {
        const keyword = document.getElementById("keyword").value;
        if (!keyword) {
          alert("Please enter a keyword");
          return;
        }

        const response = await fetch("./fetch-results", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyword }),
        });

        const data = await response.json();
        if (data.error) {
          alert(data.error);
        } else {
          const blob = new Blob([JSON.stringify(data.results, null, 2)], {
            type: "application/json",
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "search_results.json";
          a.click();
          URL.revokeObjectURL(url);
        }
      });
    </script>
  </body>
</html>
